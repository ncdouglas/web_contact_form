<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Contact Form</title>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
            <form action="/info.php" method="post">

                <label for="fname">Name:</label>
                <input type="text" name="name" id="name" label="name" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" label="email" required><br>

                <label for="issue">Your Issue Type:</label>
                <select type="text" name="issue" id="issue">
                    <option value="query">Query</option>
                    <option value="feedback">Feedback</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="comment">Comment:</label>
                <textarea type="comment" name="comment" id="comment" label="comment"></textarea><br>

                <input type="submit" name="submit" value="Submit">
            </form>
    </div>
</body>
</html>
